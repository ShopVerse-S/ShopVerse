<!-- src/app/components/product-management/product-management.component.html -->
<div class="product-management-container">
  <h2>New Product</h2>
  <form (ngSubmit)="addProduct()">
    <div>
      <label for="sku">SKU:</label>
      <input type="text" id="sku" [(ngModel)]="product.sku" name="sku" required>
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" required>
    </div>
    <div>
      <label for="description">DÃŸescription:</label>
      <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>
    </div>
    <div>
      <label for="unit_price">Unit Price:</label>
      <input type="number" id="unit_price" [(ngModel)]="product.unitPrice" name="unit_price" required>
    </div>
    <div>
      <label for="image_url">Image URL:</label>
      <input type="text" id="image_url" [(ngModel)]="product.imageUrl" name="image_url" required (input)="imagePreview = product.imageUrl">
      <div *ngIf="product.imageUrl">
        <h4>Image Preview:</h4>
        <img [src]="product.imageUrl" alt="Product Image" *ngIf="product.imageUrl" style="max-width: 200px; max-height: 200px;">
      </div>
    </div>
    <div>
      <label for="active">Active:</label>
      <input type="checkbox" id="active" [(ngModel)]="product.active" name="active">
    </div>
    <div>
      <label for="units_in_stock">Units in Stock:</label>
      <input type="number" id="units_in_stock" [(ngModel)]="product.unitsInStock" name="units_in_stock" required>
    </div>
    <div>
      <label for="category">Category:</label>
      <select [(ngModel)]="product.category_id" name="category" required>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <button type="submit">Add Product</button>
  </form>
</div>
