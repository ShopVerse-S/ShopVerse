<div class="login-status-header">

    <button *ngIf="isAuthenticated" routerLink="/admin" class="security-btn">
      Admin Page
  </button>

    <div *ngIf="isAuthenticated && username" class="login-status-user-info" style="color: black;">
        Welcome <b>{{username}}</b> !
    </div>

  <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">
        Login
    </button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">
        Logout
    </button>

    <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn" style="margin-left: 5px;" >
        Member
    </button>

    <button *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn" style="margin-left: 5px;" >
        Orders
    </button>

  <button  *ngIf="isAuthenticated" routerLink="/user-profile" class="security-btn" style="margin-left: 5px;">
    View Profile
  </button>

</div>
